<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Bopify</title>
	<meta name="description" content="">  
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="../static/css/base.css">  
   <link rel="stylesheet" href="../static/css/main.css">
   <link rel="stylesheet" href="../static/css/vendor.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- script
   ================================================== -->
</head>

<body id="top">

	<!-- header 
   ================================================== -->
   <header>

   	<div class="row">
   		<div class="logo">
			 <a href="index.html">Khronos</a>
		  </div> 

			<div class="social-links">
			   <button type="button" class="btn btn-default" id="create" data-toggle="modal" data-target="#myModal">Create</button>
			</div>
   	</div> 

   </header> <!-- /header -->   

   <!-- home
   ================================================== -->
   <section id="home" class="home-particles">

   	<div class="shadow-overlay"></div>

   	<div class="content-wrap-table">		   

		<div class="main-content-tablecell">

		   	<div class="row">
		   		<div class="col-twelve">

		   			<div id="counter">
		   				<div class="half">
		   					<span> Bopify </span>
		   				</div> 
		   			</div>



			  		<div class="bottom-text">
			  			<h1> Come bop with us. </h1>
			  			<table class="table">
			  				<tr>
			  					<td>Name</td>
			  					<td>Genre</td>
			  					<td>Link</td>
			  				</tr>
			  				{% for session in sessions %}
			  				<tr>
			  					<td>{{ session.name }}</td>
			  					<td>{{ session.genre }}</td>
			  					<td><button type="button" class="btn btn-default">Join</button></td>
			  				</tr>
				  			{% endfor %}
			  			</table>
		  			</div>			  						  			   			

			   	</div>
			</div> <!-- /row -->  
		</div> <!-- /main-content --> 
		   
	</div> <!-- /content-wrap -->

   </section> <!-- /home -->

    <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <form>
			  <div class="form-group">
			    <label for="name">Session Name</label>
			    <input class="form-control" id="name" placeholder="Enter session name">
			  </div>

			  <div class="form-group">
			    <label for="genre">Session Genre</label>
			    <select class="form-control" id="genre">
			      <option>Jazz</option>
			      <option>Hip Hop</option>
			      <option>Lame</option>
			    </select>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
	    </div>
	  </div>
	</div>

	</section> <!-- /info -->
   <!-- Java Script
   ================================================== --> 
   <script src="../static/js/jquery-2.1.3.min.js"></script>
   <script src="../static/js/plugins.js"></script>
   <script src="../static/js/main.js"></script>

   	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
