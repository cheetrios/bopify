<body id="top">

	<!-- header 
   ================================================== -->
   <header>

   	<div class="row">
   		<div class="logo">
			 <a href="index.html">Khronos</a>
		  </div> 

			<div class="social-links">
			   <button type="button" class="btn btn-default" id="create" data-toggle="modal" data-target="#myModal">Create</button>
			</div>
   	</div> 

   </header> <!-- /header -->   

   <!-- home
   ================================================== -->
   <section id="home" class="home-particles">

   	<div class="shadow-overlay"></div>

   	<div class="content-wrap-table">		   

		<div class="main-content-tablecell">

		   	<div class="row">
		   		<div class="col-twelve">

		   			<div id="counter">
		   				<div class="half">
		   					<span> Bopify </span>
		   				</div> 
		   			</div>



			  		<div class="bottom-text">
			  			<h1> Session songs. </h1>
		  			</div>			  						  			   			

			   	</div>

	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <form>
	      	  {{ form.hidden_tag() }}
		      <p>
		          Please enter your OpenID:<br>
		          {{ form.openid(size=80) }}<br>
		      </p>
		      <p>{{ form.remember_me }} Remember Me</p>
		      <p><input type="submit" value="Create"></p>
			</form>
	    </div>
	  </div>
	</div>

	</section> <!-- /info -->
